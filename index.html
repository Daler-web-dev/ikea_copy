<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <div class="conteiner">

                    <form name="search">

                            <img src="./icons/211817_search_strong_icon.svg" width="16px" height="16px" alt="">

                </div>

                <div class="login">

                </div>


            </div>
            <div class="header_bottom">
                <div class="header_bottom_left">
                    <a href="#">
                        <p>Products</p>
                    </a>
                    <a href="#">
                        <p>Rooms</p>
                    </a>
                    <a href="#">
                        <p>What's new</p>
                    </a>
                    <a href="#">
                        <p>Offers</p>
                    </a>

                </div>
                <div class="header_bottom_right">
                    <a href="#">
                        <p><img src="./icons/7019497_shipping_transportation_delivery_truck_online_icon.svg" alt="">
                            <span>Enter postcode</span>
                        </p>
                    </a>
                    <a href="#">
                        <p><img src="./icons/9042517_garage_icon.svg" alt=""> <span>Hengelo</span></p>
                    </a>

                </div>
            </div>

        </header>





        <div class="amin_cont">
            <div class="box">
                <button class="link_room"></button>
            </div>

        </div>





    </div>






    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
